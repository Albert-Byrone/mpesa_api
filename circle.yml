machine:
  python:
    version: 3.6.0

dependencies:
  pre:
    - pip install -r requirements.txt

database:
  override:
    - createdb test

test:
  pre:
    - python manage.py migrate --settings="config.settings.ci"
  override:
    - ./manage.py test mpesa_api.core.tests --settings="config.settings.ci"